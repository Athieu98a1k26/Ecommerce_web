<div class="product-card" [routerLink]="['/ecommerce/product', product.id]">
    <div class="product-image-wrapper">
      <img [src]="product.pathImage" [alt]="product.productName" loading="lazy" class="product-image">
    </div>
    <div class="product-info">
      <h3 class="product-name" [title]="product.productName">{{ product.productName }}</h3>
      <div class="product-rating">
        <div class="stars">
          <i 
            class="fas fa-star" 
            *ngFor="let i of [1,2,3,4,5]" 
            [class.active]="i <= product.stars"
          ></i>
        </div>
        <span class="sold-count">Đã bán {{ product.sold }}</span>
      </div>
      <div class="product-price">
        <span class="current-price">
          {{ product.price | number:'1.0-0' }}₫
        </span>
      </div>
    </div>
</div>
